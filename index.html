<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Recommendation</title>
    <link rel="stylesheet" href="front-end/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Job Recommendations</h1>
            <p>Select a job type and skills to get recommendations</p>
        </header>

        <main>
            <section class="job-type-section">
                <h2>Select Job Type</h2>
                <div class="selection-container">
                    <select id="jobTypeSelect" class="job-type-select">
                        <option value="">Choose a job type...</option>
                    </select>
                </div>
            </section>

            <section class="skills-section">
                <h2>Select Skills</h2>
                <div class="skills-input-container">
                    <div class="combo-input-container">
                        <input type="text" id="skillComboInput" placeholder="Click to browse or type to search skills..." class="skill-combo-input" disabled readonly>
                        <button id="clearComboInput" class="clear-combo-btn" disabled>×</button>
                        <button id="dropdownToggle" class="dropdown-toggle-btn" disabled>▼</button>
                    </div>

                    <div class="skills-dropdown-container" id="skillsDropdownContainer" style="display: none;">
                        <ul id="skillsDropdownList" class="skills-dropdown-list"></ul>
                    </div>
                </div>
            </section>

            <section class="selected-skills-section">
                <div class="selected-skills-header">
                    <h2>Selected Skills</h2>
                    <button id="clearAllBtn" class="clear-all-btn" disabled>Clear All</button>
                </div>
                <div class="selected-skills-container" id="selectedSkillsContainer">
                    <p class="no-skills-message">No skills selected yet</p>
                </div>
            </section>

                        <section class="submit-section">
                <button id="submitBtn" class="submit-btn" disabled>Get Recommendations</button>
            </section>
        </main>

        <!-- Results Section -->
        <div id="resultsSection" class="results-section" style="display: none;">
            <div class="results-header">
                <h2>Job Recommendations</h2>
                <button id="clearResultsBtn" class="clear-results-btn">Clear Results</button>
            </div>
            
            <div class="results-filters">
                <div class="filter-group">
                    <label for="countryFilter">Filter by Country:</label>
                    <select id="countryFilter" class="filter-select">
                        <option value="">All Countries</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="jobTypeFilter">Filter by Job Type:</label>
                    <select id="jobTypeFilter" class="filter-select">
                        <option value="">All Job Types</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="remoteFilter">Remote Work:</label>
                    <select id="remoteFilter" class="filter-select">
                        <option value="">All</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
            </div>
            
            <div class="results-stats">
                <p id="resultsCount">Showing 0 jobs</p>
            </div>
            
            <div id="jobResults" class="job-results"></div>
        </div>

        <div id="loadingIndicator" class="loading-indicator" style="display: none;">
            <div class="spinner"></div>
            <p>Loading recommendations...</p>
        </div>
    </div>

    <script src="front-end/js/recommendation.js"></script>
</body>
</html>
